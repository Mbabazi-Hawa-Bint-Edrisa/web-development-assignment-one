
<!-- Write a JavaScript function to get the values of First and Last name of the following form -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get First and Last Name</title>
</head>
<body>

    <h2>User Information Form</h2>
    
    <form id="userForm">
        <!-- First Name Input -->
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>
        <br>

        <!-- Last Name Input -->
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>
        <br>

        <!-- Submit Button -->
        <button type="button" onclick="getFirstAndLastName()">Get First and Last Name</button>
    </form>

    <script>
        function getFirstAndLastName() {
            // Retrieve values from the input fields
            var firstName = document.getElementById("firstName").value;
            var lastName = document.getElementById("lastName").value;

            // Display the values (you can modify this part based on your requirements)
            alert("First Name: " + firstName + "\nLast Name: " + lastName);
        }
    </script>

</body>
</html>
